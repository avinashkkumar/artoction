<div class="main">
    <h1>How can we help?</h1>
    <div class="container">
        <div class="contact-form">
            <form class="form" action="">

                <h2>Send us a message!</h2>
                      <label for="fname">First Name</label>
                      <input type="text" id="input" name="firstname" placeholder="Your name..">
                  
                      <label for="lname">Last Name</label>
                      <input type="text" id="input" name="lastname" placeholder="Your last name..">
                  
                      <label for="contact">Contact Number</label>
                      <input type="tel" id="input" name="contact" placeholder="Your contact number..">
                  
                      <label for="email">Email ID</label>
                      <input type="email" id="input" name="email" placeholder="Your email..">
                  
                      <label for="subject">Message</label>
                      <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                    <div class="buttons">
                      <input class="submit" type="submit" value="Submit">
                      <input class="cancel" type="submit" value="Cancel">
                    </div>
            </form>
        </div>
        <div class="others">

        </div>
    </div>
</div>
