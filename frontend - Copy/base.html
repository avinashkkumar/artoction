<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- {% block head %}{% endblock head %} -->
    <title>
        <!-- {% block title %}{% endblock title %} -->
    </title>
</head>

<body>
    <nav>
        <div class="logo" id="logo">
            KEIBAI
        </div>
        <div class="search" id="search">
            <form action="" method="post">
                <input type="text">
                <button type="submit">Go</button>
            </form>
        </div>
        <div class="link" id="link">
            <ul class="links" id="links">
                <li class="link" id="link1"><a href=""> Home </a></li>
                <li class="link" id="link2"><a href=""> Product </a></li>
                <li class="link" id="link3"><a href=""> Account </a></li>
                <li class="user" id="user">
                    <div>

                    </div>
                </li>
            </ul>
        </div>
        <div class="burger" id="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <footer>
        <div class="fs1" id="fs1">
            <div class="map" id="map">
                <h3>KEIBAI</h3>
                <ul class="sitemap" id="sitemap">
                    <li>Account</li>
                    <li>Products</li>
                    <li>Auctions</li>
                    <li>How it Works</li>
                    <li>FAQ</li>
                    <li>Support</li>
                    <li>Terms of use</li>
                </ul>
            </div>
            <div class="social" id="social">
                <h3>Social media</h3>
                <ul class="socialink" id="socialink">
                    <li><img src="./img/facebook.svg" alt=""> @artoction</li>
                    <li><img src="./img/instagram.svg" alt=""> @artoction</li>
                    <li><img src="./img/linkedin.svg" alt=""> @artoction</li>
                    <li><img src="./img/twitch.svg" alt=""> @auctionart</li>
                    <li><img src="./img/twitter.svg" alt=""> @artoction</li>
                </ul>
            </div>
        </div>
        <div class="fs2" id="fs2">
            <h3>feedback</h3>
            <form action="" method="post" class="feedback">
                <input type="email" name="email" id="" class="email" placeholder="Your email for further contact ...">
                <textarea name="fetext" id="" cols="20" rows="10" placeholder="What do you think "></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

    </footer>

</body>
<script src="./js/app.js"></script>

</html>
