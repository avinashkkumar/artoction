{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register">
    <form action="" class="registerForm" method="post">{% csrf_token %}
        {% comment %} <input type="email" name="" id="email" placeholder="Email"> {% endcomment %}
        <input type="text" name="username" id="username" placeholder="User Name">
        <input type="password" name="password1" id="password1" placeholder="Password">
        
        <button type="submit">Login</button>
    </form>
    <div class="rlopt">
        <ul>
            <li class="ractive"><a href="login">Login</a></li>
            <li ><a href="register">Register</a></li>
        </ul>
        <span><a href="{% url 'forgotPassword' %}">Forgot Password</a></span>
    </div>
</div>
{% endblock content %}
