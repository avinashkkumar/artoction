{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register">
    <form action="" class="registerForm" method="post">{% csrf_token %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <input type="password" name="password1" id="password1" placeholder="Enter new password" required>
        <input type="password" name="password2" id="password2" placeholder="Conform your password"required>
        <button type="submit">Change Password</button>
    </form>
    {% comment %} <div class="rlopt">
        <ul>
            <li ><a href="{% url 'login' %}">Login</a></li>
            <li ><a href="{% url 'register' %}">Register</a></li>
        </ul>
        <span class="ractive"><a href="{% url 'forgotPassword' %}">Forgot Password</a></span>
    </div> {% endcomment %}
</div>
{% endblock content %}
